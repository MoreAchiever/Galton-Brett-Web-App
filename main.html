<html>
<head>
    <style>
        /* Style the canvas element */
        canvas {
            border: 1px solid black;

            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
            width: 1000px;
  
        }

        /* Style the buttons */
        button {
            margin: 1%;
            border-radius: 12px;
            font-size: 50px;
            align-content: center;
            text-align: center;
            background-color: greenyellow; /* Green */
        }
        .rangeField {
            align-content: center;
            text-align: center;
            font-size: 30px;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        input[type="range"] {
        width: 75%;
        }

    </style>
</head>
<body>
    <!-- Create a canvas element to draw the galton board -->
    <!-- <canvas id="canvas" width="600" height="100"></canvas> -->
    <canvas id="canvas"></canvas>
    <!-- Create buttons to start and stop the simulation -->
    <div class="button-container">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <div class="rangeField">
            <p id="rangeValue">Anzahl Reihen: 10</p>
            <input style="margin-bottom: 10%;" type="range" id="rangeInput" min="1" max="24" value="5" step="1">
            <button id="confirm">Best√§tigen</button>
        </div>
    </div>


    <div class = "button-container">

        <div class ="rangeField">
            <p id="rangeValue2">Fallgeschwindigkeit = 1%</p>
            <input type="range" id="rangeInput2" min="1" max="300" value="1" step="1">        
        </div>

    </div>

    <!-- Load the script that contains the logic of the simulation -->
    <script src="script.js"></script>
</body>
</html>
