<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galton Brett Experiment</title>
    <link rel="stylesheet" href="frontend/styles.css"> 
    <link rel="apple-touch-icon" sizes="180x180" href="frontend/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="frontend/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="frontend/favicon/favicon-16x16.png">
    <link rel="manifest" href="frontend/favicon/site.webmanifest"> 
</head>
<body>
    <div class="mainContainer">
        <div class="containerCanvas">
            <canvas id="canvas">  </canvas>
        </div>
        
        <div class="prognosis">
            <p style ="font-size: 70%;  margin-left: auto; margin-right: auto;">Prognose</p>
            <p id="prognosisInputDisplay"><br>0</p>
    
            <input id="prognosisInput" type="range" orient="vertical" min="0" value="0" step="1" autocomplete="off"/>
            <div id="prognosisButtons">
                <button id="previous" style="margin-right: 5%; " >&larr;</button>
                <button id="next" style="margin-right: auto; ">&rarr;</button>
            </div>

        </div>
    </div>
    <!-- <input id= "prognosis" type="button" style= " position:relative; bottom: 1px; left:0px; font-size:12px;" value ="Prognose"/>
        
        <input id= "prognosis" type="button" style= " position:absolute; bottom: 1px; left:70px; font-size:12px;" value ="x"/>
        <input id= "prognosis" type="button" style= " position:absolute; bottom: 1px; left:100px; font-size:12px;" value ="&#9658;"/>
        
         -->


    <div class="container">
        <div class="button-container">
            <button class="button" id="start">&#9658;</button> <!-- Play button -->
            <button class="button" id="pause">&#10074;&#10074;</button> <!-- Pause button -->
            <button class="button" id="stop">&#9724;</button> <!-- Stop button -->
            <div id="statusSymbol" >&#10007;</div>
            <button class="button" id="sendData">Absenden</button>
            <button class="button" id="UserExportData">Meine<br>Ergebnisse</button>
            <button class="button" id="GroupExportData">Gruppen<br>Ergebnisse</button>
        </div>
    </div>
    
    <div class="range-container">
        <div class="rangeField">
            <p id="rowRangeDisplay">Anzahl Reihen: 5</p>
            <input type="range" id="rowRangeInput" min="2" max="10" value="5"  step="1" autocomplete="off">
        </div>
        <div class="rangeField">
            <p id="ballsAmoutRangeDisplay">Anzahl BÃ¤lle = 500</p>
            <input type="range" id="ballsAmountRangeInput" min="0" max="1000" value="499"  step="10" autocomplete="off">        
        </div>
    </div>

    <div class="range-container">
        <div class="rangeField">
            <p id="speedRangeDisplay">Fallgeschwindigkeit = 50%</p>
            <input type="range" id="speedRangeInput" min="1" max="100" value="50" step="1" autocomplete="off">        
        </div>
        <div class="rangeField">
            <p id="probabilityRangeDisplay">Wahrscheinlichkeit 50 % | 50 %</p>
            <input type="range" id="probabilityRangeInput" min="0" max="100"   step="10" autocomplete="off">        
        </div>
    </div>

    <script src="frontend/main.js"></script>
</body>
</html>
