<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="frontend/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="frontend/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="frontend/favicon/favicon-16x16.png">
    <link rel="manifest" href="frontend/favicon/site.webmanifest"> 
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 20px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container div {
            margin: 0 20px;
            font-size: 1.1em;
        }

        select, input[type="radio"] {
            margin-left: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        label {
            margin-left: 10px;
            font-size: 1em;
        }

        .plots {
            margin: 0 auto;
            display: block;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @media screen and (orientation:portrait) {
            .plots {
                width: 60vw;
            }
        }

        @media screen and (orientation:landscape) {
            .plots {
                width: 40vw;
            }
        }
    </style>
    
    <title>Galton Brett Experiment</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div id="content">
        <h1 id="title">Ergebnisse</h1>
        
        <div class="container">
            <div>Filtern:
                <select id="filter-select">
                    <option value="0">Alle</option>
                    <option value="2">2 Reihen</option>
                    <option value="3">3 Reihen</option>
                    <option value="4">4 Reihen</option>
                    <option value="5">5 Reihen</option>
                    <option value="6">6 Reihen</option>
                    <option value="7">7 Reihen</option>
                    <option value="8">8 Reihen</option>
                    <option value="9">9 Reihen</option>
                    <option value="10">10 Reihen</option>
                </select>
            </div>    

            <div>Sortieren nach Abweichung:
                <label><input type="radio" name="sort-option" id="ascending" checked> Aufsteigend</label>
                <label><input type="radio" name="sort-option"> Absteigend</label>
            </div>
            <button id="downloadButton" style="margin-left: 8%;">PDF</button>

        </div>    

        <div id="plot-container" ></div>

    </div>
    <script src="frontend/test.js"></script>
</body>
</html>
