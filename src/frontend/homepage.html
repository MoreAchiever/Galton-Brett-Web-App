<!DOCTYPE html>
<html>
<head>
    <!-- this page uses tailwindcss framework instead of styles.css -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="frontend/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="frontend/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="frontend/favicon/favicon-16x16.png">
    <link rel="manifest" href="frontend/favicon/site.webmanifest">
    <style>
        @media (orientation: portrait) {
            .portrait-container {
                width: 90%;
                padding: 2rem;
            }
            .portrait-text-lg {
                font-size: 1.5rem; /* Increase text size for large text */
            }
            .portrait-text-base {
                font-size: 1.125rem; /* Increase text size for base text */
            }
        }
    </style>
</head>
<body class="flex flex-col justify-center items-center min-h-screen bg-gradient-to-r from-gray-100 to-blue-200 font-sans">

    <div class="container mx-auto p-5 sm:p-10 sm:w-3/4 bg-white bg-opacity-80 rounded-lg shadow-lg portrait-container">
        <div class="space-y-8">
            <div>
                <h1 class="text-3xl font-bold mb-6 portrait-text-lg">Erstellen Sie eine Gruppe</h1>
                <input class="inputField border border-gray-300 rounded p-3 mb-4 w-full" type="text" id="groupID_input" placeholder="Gruppenname eingeben">
                <button class="button bg-green-500 text-white py-3 px-6 rounded-full shadow hover:bg-green-600 active:bg-green-700 transition transform active:translate-y-1" id="create-group">Gruppe erstellen</button>
                <p class="inputField mt-4" id="id-display"></p>
            </div>

            <div>
                <h1 class="text-3xl font-bold mb-6 portrait-text-lg">Zum Experiment</h1>
                <button class="button bg-green-500 text-white py-3 px-6 rounded-full shadow hover:bg-green-600 active:bg-green-700 transition transform active:translate-y-1 mb-4" id="continue-without-group">Ohne Gruppe fortfahren</button>
                <input class="inputField border border-gray-300 rounded p-3 mb-4 w-full" type="text" id="group-id" placeholder="Gruppenname eingeben">
                <button class="button bg-green-500 text-white py-3 px-6 rounded-full shadow hover:bg-green-600 active:bg-green-700 transition transform active:translate-y-1" id="continue">Fortfahren</button>
                <p class="inputField mt-4" id="id-display2"></p>
            </div>
        </div>
    </div>    

    <script src="frontend/homepage.js"></script>
</body>
</html>
